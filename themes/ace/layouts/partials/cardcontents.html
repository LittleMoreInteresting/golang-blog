<div class="row py-3 mb-5">
	{{- if .Site.Params.cards}}
		{{- with .Site.Params.cards}}
			{{- range sort . "Weight"}}
			<div class="card shadow mt-1 ml-3 mx-auto " style="width: 10rem; ">
				<a href="{{.url}}" target="_blank">
				<img src="{{.img}}" class="card-img-top" alt="wx">
				</a>
				<div class="card-body" style="padding: 0.5rem">
					<p class="card-text text-md-center" style="font-size: 14px"> {{safeHTML .name}}</p>
				</div>
			</div>
			{{- end}}
		{{- end}}
	{{- end}}
</div>
